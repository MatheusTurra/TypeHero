<div id="text-container">
    <span class="text-word" *ngFor="let word of splittedText; let i = index">
        <span #testWord [ngClass]="correct" [ngClass]="{'current': i === phraseIndex}">
            {{splittedText[i]}}
        </span>
    </span>    
</div>

<form [formGroup]="inputData">
    <input formControlName="inputText"
        #spellCheckerInput 
        type="text"
        name="inputText" 
        (keyup)="testeTexto(inputData.value.inputText, $event.key)">
</form>
